<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="main-cont">

        <div class="app-cont">
            
            <div class="search-cont">

                <input type="text" name="" id="" class="search-box" spellcheck="false" placeholder="Enter city name..." value="">
                <span class="material-symbols-outlined search-icon">
                    search
                    </span>
                
                

            </div>
            <div class="temp-img">

                <img class="image" src="./images/clear.png" alt="">
            </div>
            <span class="temp-data">22</span>
            <span class="temp">Â° C</span>
            <h1 class="city">Purnia<h1>
            <div class="extra-detail-cont">

            
                <div class="extra-detail-cont-child">

                    <div class="extra-detail-image-cont" >

                        <img src="./images/humidity.png"  class="extra-det-image" alt="">

                     
                   </div>

                   <div class="extra-detail-text-cont">
                    <p class="humidity">53%</p>
                    <p class="">Humidity</p>
                   </div>
                    
                </div>
                
                  <div class="extra-detail-cont-child">
                    
                    <div class="extra-detail-image-cont" >

                        <img src="./images/wind.png"  class="extra-det-image" alt="">

                     
                   </div>

                   <div class="extra-detail-text-cont">
                    <p class="wind-speed">1.2 km/h</p>
                    <p class="">Wind Speed</p>
                   </div>
                    
                </div>

                
            </div>
        </div>



    </div>


    


    <script src="./index.js"></script>
</body>
</html>
